<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Clima</title>
</head>
<body> 
    <div class="wrapper">
        <div class="title">
            <h1>CLIMA HOJE</h1>
        </div>
        <div class="search">
            <input type="text" class="txtSearch" placeholder="Busque por uma cidade Ex: Recife, Pernambuco" >
            <button class="btnSearch" onclick="requisition()"><img src="images/search.png" alt="Buscar" ></button>
        </div>
        <div class="result">
            <span class="erro"></span>
            <div class="flex-container">
                <div>
                    <div class="info">
                        <img src="images/clouds.png">
                        <span class="city"></span>
                    </div>
                </div>
                <div class="info">
                    <p class="temperature"></p>
                </div>
                <div>
                    <img src="images/temperature.png" alt="temp-icon">
                    <span class="feelsLike"></span>
                </div>
                <div>
                    <img src="images/wind.png" alt="wind-icon">
                    <span class="wind"></span>
                </div>
                <div>
                    <img src="images/drop.png" alt="drop-icon">
                    <span class="humidity"></span>
                </div>
            </div>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
